
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Chatbot container */
        .chatbot-container {
            width: 80%;
            height: 90vh;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            color: white;
        }
        
        /* Chat header */
        .chat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 2px solid #444;
        }
        
        .chat-header img {
            width: 40px;
            height: 40px;
        }
        
        .chat-title {
            font-size: 20px;
            flex-grow: 1;
        }
        
        /* Chat messages */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #222;
            border-radius: 10px;
        }
        
        .chat-message {
            display: flex;
            align-items: center;
            max-width: 70%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            position: relative;
        }
        
        .user-message {
            background-color: #002347;
            color: white;
            align-self: flex-start;
            border-top-left-radius: 0;
            display: flex;
            align-items: center;
        }
        
        .bot-message {
            background-color: #444;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
            display: flex;
            align-items: center;
        }
        
        /* Icons */
        .user-message img, .bot-message img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        .copy-icon {
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            color: #888;
        }
        
        .copy-icon:hover {
            color: white;
        }
        
        /* Chat input */
        .chat-input-container {
            display: flex;
            margin-top: 10px;
        }
        
        input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }
        
        button {
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #002042;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='bot_logo.png') }}" alt="Bot Logo">
            <h2 class="chat-title">AI Chatbot</h2>
        </div>
        <div id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            let chatBox = document.getElementById("chat-box");

            let userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.innerHTML = `
                <img src="{{ url_for('static', filename='user_logo.png') }}" alt="User">
                <span>${userInput}</span>
            `;
            chatBox.appendChild(userMessage);

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = document.createElement("div");
                botMessage.className = "chat-message bot-message";
                botMessage.innerHTML = `
                    <img src="{{ url_for('static', filename='bot_logo.png') }}" alt="Bot">
                    <span>${data.response}</span>
                    <span class="copy-icon" onclick="copyToClipboard('${data.response}')">ðŸ“‹</span>
                `;
                chatBox.appendChild(botMessage);

                chatBox.scrollTop = chatBox.scrollHeight;
            });

            document.getElementById("user-input").value = "";
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard');
            });
        }
    </script>
</body>
</html>
